<body class="img-hero">
    <div class="div-1">
        <div class="div-2 border-0">

            <div class="text-center div-3">
                <span class="login">Login</span>

                            </div>

                            </div>
                        </div>
                    </div>
                    <div class=" signup">

                            Don't have an account?
                            <a href="" class="text-decoration-none a-signin2">Sign Up</a>
                            here
                        </p>
                        <button type="submit" class="btn-login">Login</button>

                </div>
            </form>
